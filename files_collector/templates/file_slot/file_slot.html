{% extends 'base.html' %}

{% block content %}
    <div class="content">
      <p>Na tomhle místě jsou soubory:</p>
      <ul>
        {% for file in file_names %}
          <li>{{ file }}</li>
        {% endfor %}
      </ul>
      <p>Nahrát soubor:</p>
      <form method="post" enctype=multipart/form-data>
        <input type="file" name="file">
        <br>
        <input type="submit" value="nahrát">
      </form>
    </div>
    <div class="sidebar">
      {% include '/sidebar.html' %}
    </div>
{% endblock %}
